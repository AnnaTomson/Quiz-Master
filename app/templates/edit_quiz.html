<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <title>Edit Quiz</title>
</head>
<body>

<div class="container mt-4">
    <a href="/quiz-management" class="btn btn-secondary mb-3">â¬… Back to Quiz Management</a>
    <h2>Edit Quiz</h2>

    <form method="post">
        <label for="date_of_quiz">Date of Quiz:</label>
        <input type="date" class="form-control mb-3" id="date_of_quiz" name="date_of_quiz" value="{{ quiz.date_of_quiz }}" required />

        <label for="time_duration">Duration (in minutes):</label>
        <input type="number" class="form-control mb-3" id="time_duration" name="time_duration" value="{{ quiz.time_duration }}" required />

        <label for="remarks">Remarks:</label>
        <textarea class="form-control mb-3" id="remarks" name="remarks">{{ quiz.remarks }}</textarea>

        <button type="submit" class="btn btn-success">Update Quiz</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
