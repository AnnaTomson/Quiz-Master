<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow-lg p-4" style="max-width: 500px; margin: auto;">
      <div class="text-center mb-4">
        <h2>ðŸ‘¤ Welcome, {{ user.username }}</h2>
      </div>
      
      <div class="mb-3">
        <strong>Email:</strong> 
        <span>{{ user.email if user.email else 'Not Provided' }}</span>
      </div>

      <div class="mb-3">
        <strong>Role:</strong>
        <span>{{ 'Admin' if user.is_admin else 'User' }}</span>
      </div>

      <div class="d-grid gap-2 mt-4">
        <a href="{{ url_for('edit_profile') }}" class="btn btn-warning"> Edit Profile</a>
        <a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary"> Back to Dashboard</a>
        <a href="{{ url_for('user_logout') }}" class="btn btn-danger"> Logout</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
