<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow-lg p-4" style="max-width: 500px; margin: auto;">
      <h2 class="text-center"> Edit Your Profile</h2>
      
      <form method="post" action="{{ url_for('edit_profile') }}">
        <!-- Username Field -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" value="{{ current_user.username }}" required>
        </div>
        
        <!-- Email Field -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email or '' }}" required>
        </div>

        <!-- Password Field (Optional) -->
        <div class="mb-3">
          <label for="password" class="form-label">New Password (Leave empty to keep current)</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>

        <!-- Submit and Cancel Buttons -->
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary"> Save Changes</button>
          <a href="{{ url_for('profile') }}" class="btn btn-secondary"> Cancel</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
