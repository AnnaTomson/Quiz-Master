<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Question - QuizMaster Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Add New Question to Quiz: {{ quiz.id }}</h2>
    <form method="post" action="{{ url_for('add_question', quiz_id=quiz.id) }}">
      <!-- Question Statement -->
      <div class="mb-3">
        <label for="question_statement" class="form-label">Question Statement</label>
        <textarea class="form-control" id="question_statement" name="question_statement" rows="3" required></textarea>
      </div>
      <!-- Option 1 -->
      <div class="mb-3">
        <label for="option1" class="form-label">Option 1</label>
        <input type="text" class="form-control" id="option1" name="option1" required>
      </div>
      <!-- Option 2 -->
      <div class="mb-3">
        <label for="option2" class="form-label">Option 2</label>
        <input type="text" class="form-control" id="option2" name="option2" required>
      </div>
      <!-- Option 3 -->
      <div class="mb-3">
        <label for="option3" class="form-label">Option 3</label>
        <input type="text" class="form-control" id="option3" name="option3" required>
      </div>
      <!-- Option 4 -->
      <div class="mb-3">
        <label for="option4" class="form-label">Option 4</label>
        <input type="text" class="form-control" id="option4" name="option4" required>
      </div>
      <!-- Correct Option -->
      <div class="mb-3">
        <label for="correct_option" class="form-label">Correct Option (Enter 1, 2, 3, or 4)</label>
        <input type="text" class="form-control" id="correct_option" name="correct_option" maxlength="1" required>
      </div>
      <!-- Buttons -->
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Add Question</button>
        <a href="{{ url_for('view_questions', quiz_id=quiz.id) }}" class="btn btn-secondary">Back to Questions</a>
      </div>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
