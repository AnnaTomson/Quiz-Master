<h2>Subjects</h2>
<a href="{{ url_for('create_subject') }}" class="btn btn-success">Add New Subject</a>
<ul>
  {% for subject in subjects %}
    <li>
      {{ subject.name }} - 
      <a href="{{ url_for('view_chapters', subject_id=subject.id) }}">View Chapters</a> | 
      <a href="{{ url_for('edit_subject', id=subject.id) }}">Edit</a> | 
      <form action="{{ url_for('delete_subject', id=subject.id) }}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger">Delete</button>
      </form>
    </li>
  {% endfor %}
</ul>
