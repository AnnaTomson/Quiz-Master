<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Result</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
    .result-card { max-width: 500px; margin: 50px auto; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card result-card shadow-lg p-4">
      <h2 class="text-center">Quiz Result</h2>
      <p><strong>Quiz ID:</strong> {{ result.quiz_id }}</p>
      <p><strong>Score:</strong> {{ result.score }} / {{ result.total_questions }}</p>
      <p><strong>Date:</strong> {{ result.attempt_date.strftime('%Y-%m-%d %H:%M:%S') }}</p>
      <div class="text-center mt-3">
        <a href="{{ url_for('user_dashboard') }}" class="btn btn-primary">Back to Dashboard</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
